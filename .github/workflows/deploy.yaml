name: Build and Deploy Frontend to EKS (staging)

on:
  push:
    branches:
      - master  # or staging branch if preferred

env:
  AWS_REGION: us-east-1
  CLUSTER_NAME: eks-app-deployment
  ECR_REPOSITORY: frontend-app
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  IMAGE_TAG: latest
  K8S_NAMESPACE: staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Build and Push Docker Image to ECR
      run: |
        docker build -t $ECR_REPOSITORY .
        docker tag frontend-app:latest ${{ secrets.ECR_REGISTRY }}/frontend-app:latest
        docker push ${{ secrets.ECR_REGISTRY }}/frontend-app:latest

    - name: Update kubeconfig to access EKS
      run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
