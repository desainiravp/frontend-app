apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 703671925616.dkr.ecr.ap-south-1.amazonaws.com/angular-frontend:latest
          ports:
            - containerPort: 80
