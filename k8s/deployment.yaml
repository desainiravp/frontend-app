apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 703671925616.dkr.ecr.us-east-1.amazonaws.com/frontend-app:latest
          ports:
            - containerPort: 80
